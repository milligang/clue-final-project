<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <title>All Cards</title>
    </head>
    <body>
        <button style="font-size: 40px"><a href="/mycards">Return</a></button>
        <table class="table">
            {% for i in range(3) %}
            <tr>
                {% for j in range(5)%}
                    <td class="card">
                        <h2>{{ cards[5*i+j]['type'] }}</h2>
                        <img src="{{ cards[5*i+j]['path'] }}" alt="{{ cards[5*i+j]['name'] }}">
                        <h4>{{ cards[5*i+j]['name'] }}</h4>
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
